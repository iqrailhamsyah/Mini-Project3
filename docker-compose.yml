version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8081:8081
    depends_on:
      - db
  db:
    image: mysql:8
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=customer_relationship_management
    volumes:
      - customer_relationship_management-db:/var/lib/mysql
volumes:
  customer_relationship_management-db:
